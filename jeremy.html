    <script>
    function joob() { location.replace("ben.html"); }
    function wiki() { location.replace("pig.html"); }
    function dig()  { location.replace("dig.html"); }

    // explosion logic: create an explosion element at ben's on-screen location
    document.addEventListener('DOMContentLoaded', function () {
      const ben = document.getElementById('benpoggers');
      if (!ben) return;
      const originalSrc = ben.src;

      function createExplosionAtElement(el) {
        const rect = el.getBoundingClientRect();
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
        const centerX = rect.left + scrollLeft + rect.width / 2;
        const centerY = rect.top + scrollTop + rect.height / 2;

        // create explosion wrapper
        const ex = document.createElement('div');
        ex.className = 'explosion';
        // position center of explosion at ben's center; CSS uses translate(-50%,-50%)
        ex.style.left = centerX + 'px';
        ex.style.top = centerY + 'px';
        // optional: match explosion size to ben's size (or keep default)
        const size = Math.max(rect.width, rect.height) * 1.6; // scale explosion relative to ben
        ex.style.width = size + 'px';
        ex.style.height = size + 'px';

        // image inside explosion (boom)
        const im = document.createElement('img');
        im.src = 'boom.gif'; // ensure boom.gif exists in same folder
        ex.appendChild(im);

        // pause the flying ben
        el.classList.add('paused', 'exploding');
        document.body.appendChild(ex);

        // cleanup after animation
        ex.addEventListener('animationend', function () {
          if (ex.parentNode) ex.parentNode.removeChild(ex);
          el.classList.remove('paused', 'exploding');
        });

        // fallback removal
        setTimeout(function () {
          if (ex.parentNode) ex.parentNode.removeChild(ex);
          el.classList.remove('paused', 'exploding');
        }, 1000);
      }

      // every 2s try to explode with a small probability
      setInterval(function () {
        if (ben.classList.contains('exploding')) return; // already exploding
        const p = Math.random();
        if (p < 0.12) { // ~12% chance each interval
          createExplosionAtElement(ben);
        }
      }, 2000);
    });
    </script>
